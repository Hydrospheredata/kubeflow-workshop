service: workshop # NOTE: update this with your service name
#app: your-app-name
#tenant: your-tenant-name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: python3.7
  region: eu-central-1

plugins:
  - serverless-python-requirements

iamRoleStatements:
  - Effect: "Allow"
    Action:
      - "s3:GetObject"
      - "s3:GetObjectAcl"
      - "s3:GetObjectTorrent"
      - "s3:GetObjectLegalHold"
      - "s3:s3:GetObjectRetention"
      - "s3:GetObjectTagging"
      - "s3:GetObjectVersion"
      - "s3:GetObjectVersionAcl"
      - "s3:GetObjectVersionTagging"
      - "s3:GetObjectVersionTorrent"
      - "s3:PutObject"
      - "s3:PutObjectAcl"
      - "s3:ListBucket"
      - "s3:ListAllMyBuckets"
      - "s3:ListMultipartUploadParts"
      - "s3:ListBucketMultipartUploads"
    Resource:
      Fn::Join:
        - ""
        - - "arn:aws:s3:::"
          - "Ref" : "odsc-workshop"
          - "/*"

# you can define service wide environment variables here
#  environment:
#    variable1: value1

functions:
  download:
    handler: download.aws_lambda
    timeout: 45
  subsample:
    handler: subsample.aws_lambda
  release_autoencoder:
    handler: release_autoencoder.aws_lambda
  release_model: 
    handler: release_model.aws_lambda
  test:
    handler: test.aws_lambda
  deploy:
    handler: deploy.aws_lambda


